<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        This is header
    </header>

    <main>
        <div class="calendar">
            <div class="calendar-currentDate" id="#currentData">
                <!--render by main.js-->
            </div>
            <div class="calendar-weekDays">
                <div class="calendar-weekDay">一</div>
                <div class="calendar-weekDay">二</div>
                <div class="calendar-weekDay">三</div>
                <div class="calendar-weekDay">四</div>
                <div class="calendar-weekDay">五</div>
                <div class="calendar-weekDay">六</div>
                <div class="calendar-weekDay">日</div>
            </div>
            <div class="calendar-days" id="#calendar-days">
               <!--render by main.js-->
            </div>
            <div class="calendar-actions">
                <div class="calendar-actions-left">
                    <button class="calendar-actions-left-currentMonth" id="#currentDate">现在</button>
                </div>
                <div class="calendar-actions-right">
                    <button class="calendar-actions-right-prvMonth" id="#prvMonth">上个月</button>
                    <button class="calendar-actions-right-nextMonth" id="#nextMonth">下个月</button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <span>My <a href="https://github.com/cherrieszzz">Github</a></span> 
    </footer>

    <script src="./main.js"></script>
</body>
</html>
